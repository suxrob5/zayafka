<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Ariza topshirish</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-400 flex items-center justify-center h-screen w-screen">
   <div class="p-10">
     <h1 class="text-[50px] text-center text-blue-500 font-[600]">Ariza yuborish</h1>
    <form  class="grid grid-cols-1 p-10">
      <label for="email_input" class="text-2xl">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Ozingizning ismingizni yozing..."
        class="email_input px-5 py-3 focus:outline-blue-500 w-[350px] my-5 border shadow-xl rounded-lg text-2xl"
      />
      <label for="password_input" class="text-2xl">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Ozingizning parolingoz yozing..."
        class="password_input px-5 py-3 focus:outline-blue-500 w-[350px] my-5 border shadow-xl rounded-lg text-2xl"
      />
      <button type="submit" class="my-5 px-5 py-3 text-white bg-blue-600 text-2xl rounded-lg hover:bg-blue-500 hover:scale-105 delay-150 duration-300 ease-in-out active:scale-95">Yuborish</button>
      <p class="boldi displ text-2xl text-center">Zayafka boldi</p>
    </form>
   </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./bot.js"></script>
  </body>
</html>
